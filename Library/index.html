<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Library of Alexanderia</h1>
    <table>
      <thead>
        <tr id="a">
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table">
        <tr>
          <td>Hobbit</td>
          <td>J.R.R. Tolkien</td>
          <td>295</td>
          <td><button class="status blue">Read</button></td>
          <td><button class="delete">Delete</button></td>
        </tr>
        <tr>
          <td>Hobbit</td>
          <td>J.R.R. Tolkien</td>
          <td>295</td>
          <td><button class="status blue">Read</button></td>
          <td><button class="delete">Delete</button></td>
        </tr>
        <tr>
          <td>Hobbit</td>
          <td>J.R.R. Tolkien</td>
          <td>295</td>
          <td><button class="status blue">Read</button></td>
          <td><button class="delete">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <button id="add" onclick="openForm()">Add New Book</button>

    <!-- The form -->
    <div id="addbook">
      <form class="form-container">
        <h1>New Book</h1>

        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Title Name" name="title" required />
        <label for="author"><b>Author</b></label>
        <input type="text" placeholder="Author Name" name="author" required />
        <label for="pages"><b>Pages</b></label>
        <input type="number" placeholder="Page number" name="pages" required />
        <label for="status"><b>Read?</b></label>
        <input type="checkbox" name="status" id="status" />

        <button type="button" class="btn" id="new" onclick="addNewBook()">
          Add Book
        </button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
