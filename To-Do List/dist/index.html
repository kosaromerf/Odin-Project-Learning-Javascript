<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <header></header>
    <div id="addProjectForm">
      
        <h1>New Project</h1>
        <input type="text" placeholder="Project Name" id="addProjectName"  />
        <button id="addButton">
          Add Project
        </button>
        <button type="button" id="closeButton">
          Close
        </button>
      
    </div>


    

    <div>
      <nav>
        <ul>
          Plans <button  class="categoryBtn" id="all">(Show All)</button>
          <li><button class="timeGroups categoryBtn" id="today">Today</button></li>
          <li><button class="timeGroups categoryBtn" id="tomorrow">Tomorrow</button></li>
          <li><button class="timeGroups categoryBtn" id="planned">Planned</button></li>
          <li><button class="timeGroups categoryBtn" id="late">Late</button></li>
          <li><button class="timeGroups categoryBtn" id="undated">Undated</button></li>
        </ul>
        <ul id="projectList">
          Projects
          <li class="project"><button class="projectGroups categoryBtn">Select Project</button></li>
          <li class="project"><button class="projectGroups categoryBtn">New Project</button></li>
          <li class="project"><button class="projectGroups categoryBtn">New Project1</button></li>
          <li class="project"><button class="projectGroups categoryBtn">New Project2</button></li>
        </ul>
        <button id="addProject" ><b>+</b> Add Project</button>
      </nav>
      <main>
        <h2 id="mainDisplay">All Time</h2>
        <div id="display">
          <div id="timeDisplay">Time needed</div>
          <div id="objectiveDisplay">Objectives Left</div>
        </div>
  
        <h3>Set New Objective</h3>
        <div id="newObjective">
          <button id="addObjective">+</button>
          <input
            type="text"
            id="newName"
            class="newInput"
            placeholder="New Objective"
            required
          />
          <select name="projects" id="projectSelector"></select>
          <div id="priorityContainer">
          <div id="high"><input type="radio" id="highbtn" class="priority" name="priority"></input></div>
            <div id="normal"><input type="radio" id="normalbtn" class="priority" name="priority" checked></input></div>
            <div id="low"><input type="radio" id="lowbtn" class="priority" name="priority"></input></div>
          </div>
          <input type="date" id="newDate" class="newInput" /><input
            type="time"
            id="newDuration"
            class="newInput"
          />
        </div>

        <table id="objTable">
          <caption>
            Objectives
          </caption>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Due Time</th>
            <th>Duration</th>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td>objective 1</td>
            <td>wednesday</td>
            <td>4hours</td>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td>objective 2</td>
            <td>thursday</td>
            <td>2hours</td>
          </tr>
        </table>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
