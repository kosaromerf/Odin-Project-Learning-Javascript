<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Tic-Tac-Toe</h1>
    <div class="difficulty">
      <button id="easy">Easy</button>
      <button id="hard">Hard</button>
      <button id="unbeatable">Unbeatable</button>
    </div>
    <h4 class="announcer">This is a place holder for turn order</h4>
    <div class="board">
      <div class="square" index="0">0</div>
      <div class="square" index="1">1</div>
      <div class="square" index="2">2</div>
      <div class="square" index="3">3</div>
      <div class="square" index="4">4</div>
      <div class="square" index="5">5</div>
      <div class="square" index="6">6</div>
      <div class="square" index="7">7</div>
      <div class="square" index="8">8</div>
    </div>

    <h4 id="result">This is a place holder for result</h4>

    <div class="commands">
      <button id="restart">Restart</button>
      <button id="changeplayer">Change symbol to "something"</button>
      <button id="interval">Revome time interval</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
